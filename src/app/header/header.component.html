<div
  class="header-container d-flex justify-content-between align-items-center p-3 mb-3 w-100"
>
  <div class="title" (click)="goToHome()">
    <img src="../../assets/logo.png" alt="logo" />
  </div>
  <div
    *ngIf="!baseService.isMobile"
    class="menu d-flex w-100 align-items-center justify-content-end gap-4"
  >
    <a routerLink="/">Про нас</a>
    <a routerLink="/population">Наші мешканці</a>
    <a routerLink="/news">Новини</a>
    <a routerLink="/photo">Фото</a>
  </div>

  <div
    *ngIf="baseService.isMobile"
    class="mobile-menu d-flex w-100 align-items-center justify-content-end"
  >
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Mobile Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/'">
        <span>Про нас</span>
      </button>
      <button mat-menu-item [routerLink]="'/population'">
        <span>Наші мешканці</span>
      </button>
      <button mat-menu-item [routerLink]="'/news'">
        <span>Новини</span>
      </button>
      <button mat-menu-item [routerLink]="'/photo'">
        <span>Фото</span>
      </button>
    </mat-menu>
  </div>
</div>
